<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <h1>Three type of variable</h1>
    <p>
        Var <br>
        Let<br>
        Const
    </p>
    <script>
        var name="Kyaw Kyaw";//global variable
        document.write(name);
        document.write('<br>')
        var name="Aung Aung";
        document.write(name);
        document.write('<br>')

        let fatherName="U Mya";// block scope variable
        document.write(fatherName);
        document.write('<br>');
        fatherName="U Mya Maung";
        document.write(fatherName);
        document.write('<br>');

        const motherName="Daw Hla";
        document.write(motherName);
        document.write('<br>');
         motherName="Daw Hla Aung";
        document.write(motherName);
        document.write('<br>');
        


        
        
    </script>
</body>
</html>
