<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
</head>
<body>
    <h1>Data type Lesson</h1>

    <script>
        //string data type

        //let name="Kyaw Kyaw";
        //let name='Kyaw Kyaw';

        let name=`Kyaw Kyaw`;
        console.log("Name is"+name);
        console.log("Name Data type is"+type(name));

        //numeric data type
        let age=29;
        console.log("Age is"+age);
        console.log("Age Date Type is"+typeof(age));

        //boolean data type
        let single=false;
        console.log("Single is"+single);
        console.log("Single Data Type is"+typeof(single));

        //undefined
        let myBaby;
        console.log(myBaby);

        //null
        let son=null;
        console.log(null);
        console.log(typeof(null));

        //array
        let arr=new Array('a','b','c','d',1,2,3);
        console.log(arr);
        console.log(arr[2]);

        let studentLists=['Mg Mg','Aung Aung','Hla Hla','Tun Tun','Mya Mya','Kyaw Kyaw'];
        console.log(studentLists);
        console.log(studentLists[3]);

        //multi array
        let employeeLists=['Ko Kyaw','Daw Mya','Daw Hla'
        ]

    </script>
    
</body>
</html>
