<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .grid-container img {
            width: 100px;
            height: 100px;
            display: block;
        }
        .item1 { grid-column: 1; grid-row: 1; }
        .item2 { grid-column: 2; grid-row: 1; }
        .item3 { grid-row: 1 / span 3; grid-column: 2; }
        .item4 { grid-column: 1 / span 3; grid-row: 2; }
       
      
    </style>
</head>
<body>
    <div class="grid-container">
        <img src="image/food1.jpg" class="item1" alt="Cat Food">
        <img src="image/food1.jpg" class="item2" alt="Cat Food">
        <img src="image/food1.jpg" class="item3" alt="Cat Food">
        <img src="image/food1.jpg" class="item4" alt="Dog Food">
        <img src="image/food1.jpg" class="item5" alt="Rabbit Food">
        <img src="extra-food.jpg" class="item6" alt="Extra Food">
    </div>
</body>
</html>
